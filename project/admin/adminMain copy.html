<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 메인 페이지</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        .adminMainDiv1 {
            width: 450px;
            height: 300px;
            border-radius: 20px;
            box-shadow: 0 0 20px #ededed;
            margin-top: 40px;
            display: inline-block;
        }

        .adminMainDiv1 p {
            margin-bottom: 0;
            line-height: 45px;
            text-align: center;
            font-weight: bold;
            background-color: #ededed;
            border-radius: 20px 20px 0 0;
            cursor: pointer;
        }
    </style>

</head>
<script>
    $(document).ready(function () {
        $("#adminInclude").load("adminInclude.html")
    });
</script>

<body>
    <div style="width: 1800px; height: 100vh;">
        <div id="adminInclude"></div>
        <div style="float:right; width: 1500px;height: 100%;">
            <div style="width: 1500px; column-count: 3;">
                <div class="adminMainDiv1">
                    <p>회원예약</p>
                    <!--요기에 클릭시 해당페이지 넘어가게 설정-->
                    <iframe src="adminResMini.html" frameborder="0"
                        style="width: 100%; height: 255px; border-radius: 0 0 20px 20px;" scrolling="no"></iframe>

                </div>
                <div class="adminMainDiv1">
                    <p>비회원예약</p>
                    <!--요기에 클릭시 해당페이지 넘어가게 설정-->

                                <th scope="col">관리자 ID</th>
                                <th scope="col">내용</th>
                                <th scope="col">등록날짜</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!--메모장 forEach 문 시작 최신 날짜기준으로 4개만 노출 시켜야 함 ------->
                            <tr>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>Otto</td>
                            </tr>
                            <tr>
                                <td>Jacob</td>
                                <td>Otto</td>
                                <td>Thornton</td>
                            </tr>
                            <tr>
                                <td>Larry</td>
                                <td>Otto</td>
                                <td>the Bird</td>
                            </tr>
                            <tr>
                                <td>Larry</td>
                                <td>Otto</td>
                                <td>the Bird</td>
                            </tr>
                            <!--메모장 forEach 문 끝--------------------------------------------->

</html>
